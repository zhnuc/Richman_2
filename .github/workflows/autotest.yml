name: AutoTestBeforeMerge

on:
  push:
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install build dependencies
      run: sudo apt-get update && sudo apt-get install -y build-essential

    - name: Clean and rebuild
      run: make clean && make
      
    - name: Run tests
      id: test-step
      run: |
        echo "🧪 运行敏捷测试..."
        make test
        echo "✅ 所有测试通过！"
      continue-on-error: false

    - name: Test failure notification
      if: failure() && steps.test-step.outcome == 'failure'
      run: |
        echo "❌ 测试失败！"
        echo "请检查测试结果并修复问题后重新提交。"
        echo "可以使用以下命令本地调试："
        echo "  make test        # 运行敏捷测试"
        echo "  make test_status # 查看测试状态"
        exit 1

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          tests/integration/*/output.txt
          tests/integration/*/dump.json
    
    - name: Upload test report artifact
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test_report.html
          path: test_report.html
